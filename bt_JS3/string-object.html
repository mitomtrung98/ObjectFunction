<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>string-object</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
<h1>TravelWorthy</h1>
<div id="info"></div>
<script>
    var saying = 'Xin ch√†o ';

    var msg = '<h2>lenght</h2><p>'+saying.length+'</p>';
    msg += '<h2>uppercase</h2><p>'+saying.toUpperCase()+'</p>';
    msg += '<h2>lowercase</h2><p>'+saying.toLowerCase()+'</p>';
    msg += '<h2>character index: 20</h2><p>'+saying.charAt(4)+'</p>';
    // msg = '<h2>first ee</h2><p>'+saying.indexOf('ee')+'</p>';
    // msg += '<h2>last e</h2><p>'+saying.lastIndexOf('e')+'</p>';
    msg = '<h2>character index: 8-14</h2><p>'+saying.substring(0,4)+'</p>';
    msg += '<h2>replace</h2><p>'+saying.replace('m','c')+'</p>';
    var el = document.getElementById('info');
    el.innerHTML = msg ;
</script>
</body>
</html>
