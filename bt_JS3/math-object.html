<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>math-object</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
<h1>TravelWorthy</h1>
<div id="info"></div>
<script>
    var randomNum = Math.floor((Math.random()*10)+1);

    var el = document.getElementById('info');
    el.innerHTML = '<h2>Random number</h2><p>'+randomNum+'</p>';
</script>
</body>
</html>
