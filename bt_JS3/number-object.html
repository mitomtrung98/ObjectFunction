<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>number-object</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
<h1>TravelWorthy</h1>
<div id="info"></div>
<script>
  var originalNumber = 10.23456;

  var msg = '<h2> original number</h2><p>' + originalNumber + '</p>';
  msg += '<h2> 3 decimal places</h2><p>'+ originalNumber.toFixed(1) + '</p>';
  msg += '<h2> 3 digits</h2><p>'+ originalNumber.toPrecision(4) +'</p>';
  var el = document.getElementById('info');
  el.innerHTML = msg;
</script>
</body>
</html>
